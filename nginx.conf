server {
    listen 80;
    server_name localhost;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Root directory for the app
    root /usr/share/nginx/html/app;

    # Proxy API requests to PostgREST
    location /rest/v1/ {
        proxy_pass http://postgrest:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve original headers for PostgREST
        proxy_set_header Accept $http_accept;
        proxy_set_header Content-Type $http_content_type;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "apikey, authorization, content-type, prefer, accept" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Serve src files
    location /src/ {
        try_files $uri =404;
    }

    # Serve index.html from public
    location = / {
        root /usr/share/nginx/html/app/public;
        try_files /index.html =404;
    }

    # Serve other files from public (but not /src or /rest)
    location / {
        root /usr/share/nginx/html/app/public;
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
