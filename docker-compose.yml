services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: drink-tracker-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - supabase_network

  # PostgREST - REST API for PostgreSQL
  postgrest:
    image: postgrest/postgrest:v11.2.0
    container_name: drink-tracker-postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://authenticator:postgres@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supabase_network

  # Nginx - Static file server
  nginx:
    image: nginx:alpine
    container_name: drink-tracker-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/usr/share/nginx/html/app:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - postgrest
    restart: unless-stopped
    networks:
      - supabase_network

volumes:
  postgres_data:

networks:
  supabase_network:
    driver: bridge
